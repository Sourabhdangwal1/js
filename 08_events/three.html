<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    // const intervalId = setInterval(sayDate, 1000, "hi")//in every one second this will run and hi is parameter for saydate function
        let intervalId  


    // clearInterval(intervalId)//stops interval id completely means if it is written set interval will n ot work thats why we need to put it inside condition like clicking stop button
        document.querySelector('#start').addEventListener('click',function(){
            if(!intervalId){
            intervalId=setInterval(sayDate,1000,'hi')
            }


            // If the interval is not already running, it starts a new one.

            // If an interval is already running, it wonâ€™t start another.


        })

        document.querySelector('#stop').addEventListener('click',function(){
            clearInterval(intervalId);
            intervalId= null
        })




    



    
</script>
